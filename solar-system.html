<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>3D Solar system</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://daks2k3a4ib2z.cloudfront.net/58a71dc45deff6cb45670c25/css/3d-solar-system.webflow.160a77be3.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
    <link href="https://daks2k3a4ib2z.cloudfront.net/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon" />
</head>

<body>
    <div class="space">
        <div class="info-menu">
            <a href="#" data-ix="show-hide-info-all" class="all info-btn w-inline-block"></a>
            <a href="#" data-ix="show-hide-info-sun" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Sun</div>
            </a>
            <a href="#" data-ix="show-hide-info-mercury" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Mercury</div>
            </a>
            <a href="#" data-ix="show-hide-info-venus" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Venus</div>
            </a>
            <a href="#" data-ix="show-hide-info-earth" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Earth</div>
            </a>
            <a href="#" data-ix="show-hide-info-mars" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Mars</div>
            </a>
            <a href="#" data-ix="show-hide-info-jupiter" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Jupiter</div>
            </a>
            <a href="#" data-ix="show-hide-info-saturn" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Saturn</div>
            </a>
            <a href="#" data-ix="show-hide-info-uranus" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Uranus</div>
            </a>
            <a href="#" data-ix="show-hide-info-neptune" class="info-btn w-inline-block">
                <div class="color"></div>
                <div class="btn-text">Neptune</div>
            </a>
        </div>
        <div class="galaxy">
            <div data-ix="orbit-rotation-neptune" class="nep orbit">
                <div class="neptune planet">
                    <div class="i-nep title-box">
                        <h3 class="title">Neptune</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-saturn" class="orbit ur">
                <div class="planet uranus">
                    <div class="i-uran title-box">
                        <h3 class="title">Uranus</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-saturn" class="orbit sat">
                <div class="planet saturn">
                    <div class="saturn-rings"></div>
                    <div class="i-sat title-box">
                        <h3 class="title">Saturn</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-jupiter" class="jup orbit">
                <div class="jupiter planet">
                    <div class="i-jup title-box">
                        <h3 class="title">Jupiter</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-mars" class="ma orbit">
                <div class="mars planet">
                    <div class="i-mars title-box">
                        <h3 class="title">Mars</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-earth" class="ear orbit">
                <div data-ix="orbit-rotation-moon" class="mo orbit w-hidden-main w-hidden-medium w-hidden-small w-hidden-tiny">
                    <div class="moon planet"></div>
                </div>
                <div class="earth planet">
                    <div class="i-ear title-box">
                        <h3 class="title">Earth</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-venus" class="orbit ven">
                <div class="planet venus">
                    <div class="i-ven title-box">
                        <h3 class="title">Venus</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div data-ix="orbit-rotation-mercury" class="merc orbit">
                <div class="mercury planet">
                    <div class="i-merc title-box">
                        <h3 class="title">Mercury</h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="center sun">
                <div class="i-sun title-box">
                    <h3 class="title">Sun</h3>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://daks2k3a4ib2z.cloudfront.net/58a71dc45deff6cb45670c25/js/webflow.ed3b9039e.js" type="text/javascript"></script>
</body>

</html>
